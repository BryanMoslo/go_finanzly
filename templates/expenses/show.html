<div class="page-header">
  <h1>Expense#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= expensesPath() %>" class="btn btn-info">Back to all Expenses</a></li>
  <li><a href="<%= editExpensePath({ expense_id: expense.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= expensePath({ expense_id: expense.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= expense.Name %>
</p>
<p>
  <strong>Value</strong>: <%= expense.Value %>
</p>
<p>
  <strong>Paid</strong>: <%= expense.Paid %>
</p>
<p>
  <strong>BoardID</strong>: <%= expense.BoardID %>
</p>
